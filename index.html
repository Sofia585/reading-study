兩人面色皆沉，遂入莊見莊主。

他望向周從簡，道：「你手中所持，是否張玉書的密信？」
周從簡頷首，呈上信紙與劍譜殘頁。賀問天細看良久，忽然問道：「你可知，沈忘川身上所背何劍？」
沈忘川一怔，連忙道：「此劍為亡父遺物，自幼佩之，並不知其來歷。」

數日後，重耳率五十餘人啟程赴齊，風雪未止，馬隊於雪地中前行，蹄聲沉悶，彷彿敲打在命運之路上。
——
入齊之初，情勢果如預料，不少齊國貴族對重耳這位流亡公子心懷忌憚。重耳初至咸都，雖由齊姜引薦，然多位舊臣仍閉門不納，更有權貴言：「晉國有亂，晉公子若得志，恐日後忘恩負義，非我齊國之福。」
重耳不懼，他每日整冠束服，親訪齊都公卿大夫，言談謙恭，從不自矜舊望。齊姜亦頻繁出入朝中，私下拜訪諸位權貴，言辭懇切，為重耳說項。漸漸地，幾位舊臣被其誠意打動，願意接見，甚至在私宴中邀其與議時政。
齊人原多敬重重耳仁名，見其言談舉止間不失君子風範，又不炫耀過往榮光，反而更感其沉穩深厚。齊國公子糾與國相管仲聞之，亦邀重耳入宮赴宴，以觀其才。
一日齊宮設宴，百官齊集，玉案羅列，宮燈輝煌。重耳身著青衣，行坐有禮，不卑不亢，引眾人注目。宴至中途，管仲舉爵問道：「公子十九年流離，今復入齊，可有歸晉之意？」
重耳舉杯答曰：「晉若有主，我不搶位；晉若無君，我願還國。」
席間無聲，唯有火燭微搖，數位大臣心中震動，私下道：「此人真有復國之志，當非庸碌之輩。」
——
數月後，齊國局勢再陷動盪。五公子爭位未決，朝中派系日趨混亂，各方勢力或聯外援，或興私兵。原來支持重耳的幾位舊臣紛紛陷入權鬥旋渦，不得不自保，與重耳疏遠。
齊侯新立，受權臣操控，視重耳為外來之患，數次暗中阻止他參與朝政。齊姜勸重耳暫避鋒芒，然不久便傳出朝中密議：欲遣重耳出境，以絕未來後患。
齊姜急報此事，重耳聞之默然片刻，道：「我既為客，不可生亂。若齊國不容，亦不強留。」
當夜，他召狐偃、趙衰等人密議出走之計。為避耳目，他們假稱郊外狩獵，實則連夜出城。
臨行前，齊姜於城外相送，寒風獵獵，她披風獨立，望著重耳馬首轉身，眼含不捨。
重耳躍馬前行，未曾回首，只留一句：「若有一日，我得還晉，必報齊恩。」
——
自此，重耳轉徙宋、曹、鄭、楚各國之間，處處受阻。大都受冷眼，有人設宴逐之，甚至有人暗伏弒之。
在宋國，起初於郊外設宴迎接，然而君臣聞其有志復國，恐其日後成為新的威脅，設席之間故意羞辱，令重耳一行人無地自容，只得匆匆離去。
至曹國，曹君表面禮遇，實則心存猜忌，私下命人將利刃藏於贈與重耳之衣，欲趁夜刺殺。幸得狐偃察覺異樣，先一步阻止，方保全了重耳的性命。
轉入鄭地，重耳遣人通報舊識，求入國城，然鄭君遲疑不決，命守門者閉關不納。重耳一行人飢寒交迫，棲身於城牆外三日，就連一口熱粥也難求。
及至楚國，情勢稍佳，楚王素重英賢，設館供養，言語恭敬，可是楚臣卻多有異議。有人於郊外狩獵之時私設殺局，幸重耳獲知風聲，遂夜遁離楚，險中脫身。
再輾轉的過程中，最窘迫時，狐偃曾以身遮劍，重耳只著破袍，蹲於曹地城牆之外啃草根度日。
「公子，您若再如此下去，我等怕是護不住您。」趙衰跪於破廟中，聲音沙啞。
重耳卻扶他起身，笑道：「我若不死，終有一日讓他們後悔今日如此待我。」
——
最終，他走向秦國，走向命運的轉折點。
第三章：秦宮之盟
風沙漫天，西域古道。
重耳一行自楚地出逃，歷經十餘日艱險，終於抵達秦國邊界。這支流亡十九年的隊伍，此刻衣衫襤褸，馬匹瘦弱，唯有那份從未熄滅的意志，仍在眾人胸中熊熊燃燒。途經村落時，孩童指其而問：「那是何人？」老者低聲答道：「是晉公子重耳，一位不肯折腰的君子。」
秦穆公聞重耳至，震動朝野。素知其仁名與遠志，當年即聞其智勇兼備，禮賢下士之風更令四方敬仰。如今見其困頓入秦，卻不減王者之氣，當即傳令：「備上賓之禮，迎晉公子入咸陽。」
當重耳踏入秦宮，群臣側目而觀。宮中金磚玉瓦，畫梁雕棟之下，一行風塵僕僕之人立於殿前，有人竊語：「此人即當年太原重耳？」又有人低語：「十九載逃亡，竟尚存其志？」
秦穆公親迎於外殿，滿面笑容迎重耳而至，拱手道：「公子流亡多年，風霜猶存仁骨，真乃天命之人。秦地歡迎義士，願共濟天下。」
重耳伏地一拜，聲音低沉卻堅定：「蒙大王不棄，重耳當感激五內。若有一日得還晉國，當以秦為上賓，世世不忘此恩。」
秦穆公聞言大悅，設宴三日款待，並將愛女懷嬴許配重耳，兼賜良田、館舍與秦騎訓練之所，讓晉國舊臣得以整備士伍。
懷嬴聰慧端莊，自幼熟讀兵書禮儀，亦識大義。婚後常伴重耳議事，對狐偃、趙衰等人亦多有接納之語，使晉國舊部對其甚感敬重。她不僅溫婉賢淑，更深知國勢，常於夜深之際與重耳共議晉秦大局。
一夜月明，重耳登台遠眺，長風拂衣。懷嬴隨行，輕聲問：「夫君真願一生棲於秦地，不復晉國？」
重耳望月而笑，眼中映出遠山與月光交融之景：「我不是不願安於此，是晉國尚有百姓未安，故我心難靜。」
懷嬴輕聲應道：「我願隨夫君同行，不論霜雪，不懼艱辛。」
此言入耳如泉水入心，使重耳心頭一震，益堅歸晉之志。
秦穆公察其志誠，終決心助其歸晉。當日召集朝臣議事，大將百里奚、孟明視亦在座。
穆公高坐堂上，正色言道：「晉公子仁而有謀，受命於天。助其歸國，非獨恩義，實為長策。」
有老臣疑道：「晉國內亂已久，若立重耳，他若反唇相譏，豈不為害秦國？」
穆公目光如炬：「此人若得國，必念秦恩。今日不助，異日將失天機。莫因小疑而了誤大局。」
群臣無言，百里奚與孟明視齊聲言道：「願領兵護送公子東還！」
終定議以三千秦軍相送，百里奚親領為援。重耳率舊部與秦軍並行，自西而東，直抵晉邊。道上村民見之，紛紛相告：「晉公子要回國了！」孩子高舉木劍模仿軍容，老人則淚眼婆娑，彷彿見證歷史轉輪。
臨入晉地前夕，重耳策馬登高，望著遠方黃河奔流不息，神情沉靜而堅定。狐偃側立馬前，問道：「公子心中所想為何？」
重耳淡然應答：「我在想晉國是否記得我這個被放逐的人。」
趙衰一笑，拍馬而上：「若不記，咱們就讓他記住。」
眾人聞言，皆朗聲大笑，笑聲隨風飄揚，傳遍山谷。
——
晉國內亂已極，夷吾病死，國無正君，朝政日漸空虛。群臣之中各擁所私，意見紛紛，互不相讓。原先奚齊舊黨互相攻訐，爭權奪勢，無人關心民瘼，百姓心惶惶然，戶戶閉門自守。地方諸侯對晉政局亦多觀望，既不援助亦不干預，晉國彷彿成為一盤散沙，隨時可能崩裂。
就在此時，重耳歸晉之聲自邊地傳入，朝野震動。此消息如暮鼓晨鐘，敲醒沉沉大夢，昔日流亡的公子竟再現晉土，頓時引起議論紛紛。
民間歡騰，百姓傳唱：「公子歸來，晉有望矣！」士子揮毫寫下「義士歸邦，天命所歸」，四處張貼。許多舊臣舉族來迎，原夷吾派系大多潰散，軍中亦有將領開門迎重耳入城。
入晉之日，重耳著素服，騎馬入都，不鼓不號，不張旗幟。他走在晉國的大道上，百姓自發夾道迎候，拋花撒米，呼聲如潮：「晉公子回來了！」
朝堂迎君之日，重耳不登高座，只立殿中，目視群臣。殿上寂靜如水，無人敢語。重耳緩緩開口，聲音沉穩如山：「我十九年流亡，曾乞食，曾險死。今歸晉，非為報仇，只為重立晉國，正其本，清其源。」
他舉目環視，語氣堅定：「晉國，不該再由奸人操弄，不該再讓百姓顛沛流離。從今日起，吾願以身為國，以德服人，不負此邦此民。」
滿殿肅然，眾臣聞言，無不動容，或俯首，或落淚。趙衰、狐偃等舊臣亦熱淚盈眶，彼此相視，皆知多年苦難終見曙光。
那日，他正式即位，是為晉文公。

她點頭，轉向牆邊翻倒的書櫃。
書櫃背後，一小塊牆紙被揭開。裡頭竟然藏了一個塑膠文件袋，裡面是一本破舊的筆記本和一捲錄音帶。
湯瑪斯小心翼翼將錄音帶放入書櫃上的轉錄器，按下播放。
耳機裡傳來沉重的呼吸聲，隨後是女人顫抖的聲音——
「……如果你聽到這段錄音，代表我沒能逃掉。他們想掩蓋的是醫院裡一件更大的秘密……比我弟弟的死還要骯髒……」
莎倫的心一沉。
這不是單純的報復。
這是一場揭露與毀滅的計畫。
而下一個目標，很可能不是醫療人員……
而是她自己。
錄音在沉重的喘息聲中嘎然終止。
「重複播放，」莎倫說，聲音低沉。
湯瑪斯將磁帶倒轉，第二次按下播放鍵。這次他們更仔細地聆聽背景雜音——風聲、車輛遠去的引擎、還有類似醫療監測儀的滴答聲。
「這段是在醫院錄的，」莎倫道，「聽得出那種低頻噪音——應該是來自ICU的心率監視器。」
湯瑪斯點頭。「但ICU早就進行數位化，不該還有錄音帶。這段應該是很多年前錄的，或是……有人刻意製造老舊感。」
「為了掩飾它其實是最近錄下的？」
她轉頭看著那本筆記本，封面早已破損，邊角泛黃。莎倫戴上手套，小心翻開第一頁。墨水字跡潦草斑駁，但仍可辨識：
2019年5月17日
今天他們再次更動輸血紀錄。病房裡的孩子已經進入休克，但實驗室堅持樣本編碼無誤。沒人敢多說什麼。我也不能。
他們說，那孩子是「必要損失」。
莎倫的指尖停在「必要損失」三個字上，臉色微變。
「這是內部知情者的筆記。」她喃喃。
湯瑪斯迅速翻閱後續幾頁，裡面充滿對醫院管理階層的指控。有人刻意掩蓋檢驗錯誤，有人修改檢體標籤，有人甚至在病患死亡後更動醫療記錄。每一筆記錄，日期、地點、甚至當班醫師名字都清清楚楚。
「我們得核實這些紀錄，」他說。
莎倫點頭，神情比以往更堅決。
隔天上午
中央醫院檔案室
老舊的醫療檔案鎖在金屬櫃中，需經兩層審核才能調閱。湯瑪斯利用警方權限取得授權，而莎倫則帶著筆記本中紀錄的日期和病患代號，一一對照。
「這裡，」她指著螢幕上的一筆記錄，「這個小男孩，死於輸血性休克，但病歷裡的血型檢驗結果，在最後一筆紀錄中被覆寫過一次。重點是——」
「是誰覆寫的？」湯瑪斯追問。
「名字被刪除，只留下帳號代碼。」她皺起眉頭，「但那代碼前綴是‘HCM’，代表——」
「高層醫務主管。」
兩人相視，明白這不再只是疏失，而是一場蓄意偽造與滅證的連鎖行動。
同一時間
中央醫院地下儲藏層
陰暗、潮濕、幾乎被遺忘的舊儲藏室，燈泡時亮時暗。那裡，一名身穿醫療外袍的中年男子正站在數個文件箱前。他的動作精準冷靜，一頁頁撕毀、投入碎紙機，再灑上漂白劑與清潔酒精。
他的手機震動。他接起。
「還有一人正在查閱2019年的病歷。」聲音低沉沙啞，「她叫莎倫·凱勒。」
男人眼神沒有一絲動搖，像早已預料到。
「那她也該被加進名單。」
當天下午
波特蘭警局會議室
錄音帶、筆記本、及重製的醫療紀錄資料被平鋪在長桌上，莎倫、湯瑪斯以及重案組的調查官員們圍坐四周。
「這是一場內部清洗。」莎倫陳述，「受害者都是知情者，而艾琳·卡佛——她只是被利用的第一枚棋子。」
「妳的意思是，她的確有動手，但不是主謀？」調查官問。
「更可能是被引導去動手的——她精神狀況不穩，很容易被操控。我們甚至不能排除她根本沒有親自殺人，只是被安置在足夠引起警方懷疑的位置。」
湯瑪斯補充：「尤其第三名受害者——凱蒂，死前仍與心理諮商部門聯絡。她在死前四十八小時內，有兩次未接來電來自院內分機，而那個號碼……」
他遞上通聯紀錄，「對應的是主治精神科醫師：李奧·馬蘭醫師。」
波特蘭醫學中心
精神科辦公樓
李奧·馬蘭醫師，五十四歲，外表溫和、講話有條不紊。他坐在皮椅上看著莎倫與湯瑪斯，彷彿他們只是例行詢問的一部分。
「我當然記得艾琳。她的狀況非常複雜，PTSD混合邊緣型人格障礙，且對醫療系統本身抱持敵意。她哥哥的死對她打擊很大。」
「她最近有沒有聯絡過你？」湯瑪斯問。
馬蘭醫師遲疑了一下。「她在失蹤前三天來電兩次，但都沒有講話，只是沉默。」
「她和凱蒂·穆洛伊有過什麼接觸？」
「凱蒂偶爾來支援夜班，我不清楚她們有深入交談。艾琳通常不太信任護士。」
莎倫看著牆邊的醫學證書與擺設，目光落在書櫃上的一枚獎章——是由醫院理事會頒發的「特殊貢獻獎」。
「你參與過2019年那起病歷事件的審核會議嗎？」
馬蘭的微笑收斂了幾分。
「妳是指那起醫療意外？」他語氣依然平靜，「當時我是倫理審查委員會成員之一。我記得那起事件最後結論是‘系統性錯誤’，並非單一個體疏失。」
莎倫輕輕點頭，將話題結束。
但她知道，這場醫療黑幕的織網，已經繞回這棟大樓——而這位表面沉穩的醫師，恐怕正是蜘蛛的中心。
中央醫院主樓，內科病房
下午五點零七分
走廊的光線是醫院慣有的冷白，照不穿玻璃背後那層人心的霧。
莎倫與湯瑪斯並肩走在第七層病房的長廊上，兩旁是病房與辦公室，一道道門如整齊排列的標本罐，鎖住未知的過去與秘密。她停在盡頭的一間門前。
門上標示著：
哈里森·沃克醫師，血液腫瘤科主任
她敲了門，裡頭傳來沉穩的聲音：「請進。」
辦公室空氣中飄著淡淡的酒精與木頭香氣，哈里森·沃克坐在書桌後，身穿燙得筆直的白袍，銀邊眼鏡在燈光下閃著光。
他望向兩人，神情中有幾分疲倦，但語氣依舊溫和。
「莎倫博士，麥卡倫警探。是關於穆洛伊小姐的事嗎？」
莎倫坐下，目光未離開他。
「哈里森醫師，您認識艾琳·卡佛嗎？」
他微微一愣，然後點頭。「是的。三年前她弟弟的輸血事故發生時，我是醫療調查委員會的一員。那段時間很混亂……她當時在急診室發狂，要對我動手，是護理師把她拉走的。」
「哪位護理師？」
「凱蒂·穆洛伊。」他語氣一頓，顯然也意識到這層聯繫。
湯瑪斯補了一句：「你還記得當時負責操作交叉比對的技師嗎？」
「雷諾·史考特。我記得他。後來接受了內部懲處，但始終不認為錯在自己。他聲稱血型標籤早就出錯了。」
莎倫點點頭。「事後有沒有再做過調查？包括標籤的來源、抽血紀錄？」
哈里森的眉頭皺起。「我們做過一次內部審查，但上層並不鼓勵深入追查。他們……擔心牽扯太廣，會動搖病患信任。」
莎倫凝視著他的眼睛。「你接受這個決定了？」
「我服從了。」他直視她的目光，語氣多了幾分堅硬。「因為我以為，保護醫院的名譽是我們的責任。」
「即使這代表一個年輕生命的犧牲？」她聲音平靜，卻藏著火焰。
哈里森一語不發，指尖輕敲著桌面，彷彿在計算什麼。
終於，他緩緩開口：「但我也保留了當時的部分記錄——完整的，沒有經過審查版本。」
他起身，從書架後拉開一道暗櫃，拿出一個灰色資料夾與一支隨身碟。
「我不想讓這些消失。萬一有一天真相需要重見天日……」
莎倫接過資料夾與隨身碟，沒說話，只是微微點頭。
這一刻，她知道，真相的線頭終於露了出來。
波特蘭市警局犯罪實驗室
晚上七點二十三分
錄音帶被轉錄、清理後，剩下的聲音如匕首般銳利。
「……我看到他們把血袋調換了……不只一包。他們知道血型不符，還是照打。因為那是實驗的一部分，他們說要測試新的免疫抑制藥……我警告過他們，沒有經過倫理審查，他們說——如果你敢說出去，就準備跟你弟一起埋了。」
聲音停頓幾秒，然後一陣劇烈的喘息與壓抑的啜泣傳來。
「這不是單一事件……這是一場蓄意的試驗……而我們，都是受害者。」
莎倫與湯瑪斯站在錄音室外，臉色同樣陰沉。
湯瑪斯說：「這代表我們要面對的，不只是掩蓋疏失，而是故意進行未授權臨床試驗？」
「而且使用的是毫不知情的病患。」莎倫咬緊下顎。
「甚至，包括艾琳的弟弟。」
莎倫沉聲說：「這已經不是醫療倫理的問題，是刑事犯罪。非自願人體實驗，篡改病歷，導致病患死亡……這是謀殺。」
他們對視一眼，神情沉重。
湯瑪斯說：「我們得查出實驗主導者是誰。哈里森的份內也許只是掩蓋，但提出藥物測試、推動程序的人，肯定還在醫院裡。」
莎倫望向錄音室裡的螢幕，錄音檔案仍在播放，最後一段低沉的聲音幾乎聽不清：
「……如果有人看到這個檔案……去找那個實驗專案的代號——『Project Seraphim』……」
Seraphim——熾天使。
一場以救贖為名的獻祭。
莎倫知道，她正在走向更深的黑暗。
四月三日，上午十點二十三分
波特蘭警察局，調查小組會議室
陽光透過百葉窗斑駁地灑落在會議桌上。白板上貼滿三位受害者的照片、案件時間軸和一張褪色的醫院建築平面圖。刑警湯瑪斯·麥卡倫站在最前方，手持馬克筆，語氣平穩。
「根據法醫凱勒博士的初步分析，這三起命案的共通點不僅僅是手法，而是與三年前的一起醫療失誤密切相關。受害者皆曾參與該事件的處理或後續調查。」他畫了一個圓，將三人連接在一塊。
「而艾琳·卡佛——這名三年前喪弟的女子——是我們目前的主要嫌疑人。她有動機、有潛在的心理問題，並且剛好從精神科病房消失。」
一名年長探員抬頭發問：「我們確定她有能力單獨犯案嗎？以這種冷靜、精確的手法？」
麥卡倫頷首，「這正是問題所在。我不相信這一切是她一個人完成的。根據錄音內容，她提到『他們』。我認為她是被利用，或者某種程度上，是整個計畫的一部分——但不是主導者。」
他放下筆，看向會議室裡的每個人。
「我們需要知道，她到底知道多少，又被誰推向這條路。」
中午十二點五十二分
中央醫院地下停車場
莎倫·凱勒站在她的車旁，手裡拿著一張剛從醫院內部檔案庫複印的文件。這份病歷上，有一串她再熟悉不過的名字：一位過去她合作過的麻醉師，艾莉森·史普林。
她的名字曾出現在雷諾·史考特的證詞裡，提及那起錯誤輸血事故當天，她是備班醫師之一，但她的值班紀錄卻突然在事故後被撤回，理由是「行政疏失」。
莎倫知道這種說法代表什麼：有人試圖擦除她曾在場的事實。
她回頭望了望醫院大樓，眉頭緊蹙。
當天下午一點二十五分
波特蘭西區，一棟老舊公寓
「麻煩你再確認一次，妳說她什麼時候離開這裡的？」麥卡倫站在門廊上，面對著一位頭髮花白的老婦人。
「上星期三，傍晚五點左右，我還幫她叫了計程車。」鄰居皺著眉，「她看起來很緊張，一直說要去拿些重要的東西，還叫我別跟任何人說。」
「她有沒有提過她要去哪裡？」
「她只說要回『他們來不及清除的地方』。」
麥卡倫心頭一緊。
「那天她是不是帶著這東西？」他遞上一張從艾琳舊宅找到的錄音帶封面影本。
老婦人點點頭。「是啊，我還說這種東西早就過時了，她只說：『這是保命的鑰匙。』」
傍晚六點
波特蘭警察局，證物分析室
莎倫與法證分析師一起檢視錄音帶所附筆記本內容。筆記中密密麻麻地記下數位醫療人員的名字與代號，旁邊標註著時間、地點與「干預記錄」。
「這不像病人筆記，更像是……」莎倫低聲，「一個內部觀察員留下的紀錄。」
「也許是她潛伏期間的偽裝筆記？」分析師猜測。
「或者，是她在觀察那些她認為有罪的人。」
莎倫的目光落在最後一頁。
4月3日。H 16:00。『中樞』會議開始。地點已確認。名單五人。錄音設備準備完成。最後階段。
她與分析師面面相覷。
「中樞是什麼？」
莎倫將筆記本翻到背面，一行潦草的字跡幾乎難以辨認——
只有死者才會被原諒。
下一步行動很清楚了：
找到那場「中樞會議」。找出名單上的五人。
否則，下一個被原諒的——會是誰？
